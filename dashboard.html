<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Saved States - Location Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Inter, system-ui, -apple-system, sans-serif; 
            margin: 0; 
            background: #0f1724;
            color: #e6eef8;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(90deg, #06b6d4, #7c3aed);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 32px 20px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 16px;
            background: linear-gradient(90deg, #06b6d4, #7c3aed);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .states-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .state-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .state-card h3 {
            margin: 0 0 8px 0;
            color: #06b6d4;
            font-size: 18px;
        }
        
        .state-meta {
            color: #9fb6c9;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .state-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .state-actions .btn {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .delete-btn {
            background: #dc2626 !important;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9fb6c9;
        }
        
        .empty-state h3 {
            color: #e6eef8;
            margin-bottom: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #9fb6c9;
        }
        
        .error {
            background: rgba(220, 38, 38, 0.1);
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }
        
        @media (max-width: 640px) {
            .nav-buttons {
                flex-direction: column;
            }
            
            .states-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Saved States</h1>
        <p id="userWelcome">Welcome back!</p>
    </div>
    
    <div class="container">
        <div class="nav-buttons">
            <a href="index.html" class="btn">‚Üê Back to Map</a>
            <button onclick="refreshStates()" class="btn secondary">Refresh</button>
            <button onclick="logout()" class="btn secondary">Logout</button>
        </div>
        
        <div id="errorMessage"></div>
        <div id="statesContainer">
            <div class="loading">Loading your saved states...</div>
        </div>
    </div>

    <script>
        let sessionToken = localStorage.getItem('sessionToken');
        let currentUser = null;

        async function verifySession() {
            console.log('[DASHBOARD] Starting session verification');
            sessionToken = localStorage.getItem('sessionToken');
            console.log('[DASHBOARD] Full session token:', sessionToken);
            console.log('[DASHBOARD] Session token preview:', sessionToken ? sessionToken.substring(0, 30) + '...' : 'NOT FOUND');
            
            if (!sessionToken) {
                console.log('[DASHBOARD] No session token, redirecting to login');
                window.location.href = 'login.html';
                return false;
            }
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'verify', sessionToken })
                });
                
                const data = await response.json();
                if (data.success) {
                    currentUser = {
                        id: data.userId,
                        username: data.username,
                        email: data.email
                    };
                    document.getElementById('userWelcome').textContent = `Welcome back, ${currentUser.username}!`;
                    return true;
                } else {
                    logout();
                    return false;
                }
            } catch (error) {
                console.warn('Session verification failed:', error);
                logout();
                return false;
            }
        }

        function logout() {
            if (sessionToken) {
                fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'logout', sessionToken })
                }).catch(() => {});
            }
            
            localStorage.removeItem('sessionToken');
            localStorage.removeItem('username');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        }

        function showError(message) {
            document.getElementById('errorMessage').innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }

        async function loadUserStates() {
            console.log('[DASHBOARD] Loading user states');
            console.log('[DASHBOARD] Session token for API call:', sessionToken ? sessionToken.substring(0, 20) + '...' : 'NONE');
            
            if (!sessionToken) {
                console.log('[DASHBOARD] No session token for API call');
                showError('Not authenticated');
                return;
            }

            try {
                clearError();
                console.log('[DASHBOARD] Fetching from /api/user-states');
                const response = await fetch('/api/user-states', {
                    headers: { 'X-Session-Token': sessionToken }
                });

                console.log('[DASHBOARD] API response status:', response.status);
                const data = await response.json();
                console.log('[DASHBOARD] API response data:', data);
                
                if (data.success) {
                    console.log('[DASHBOARD] States loaded successfully:', data.states.length, 'states');
                    renderStates(data.states);
                } else {
                    console.log('[DASHBOARD] API returned error:', data.error);
                    showError('Failed to load states: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to load states:', error);
                showError('Failed to load states: ' + error.message);
            }
        }

        function renderStates(states) {
            console.log('[DASHBOARD] renderStates called with:', states);
            const container = document.getElementById('statesContainer');
            console.log('[DASHBOARD] Container element:', container);
            
            if (!states || states.length === 0) {
                console.log('[DASHBOARD] No states to render, showing empty state');
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No saved states yet</h3>
                        <p>Start creating and saving map states to see them here.</p>
                        <a href="index.html" class="btn">Create Your First State</a>
                    </div>
                `;
                return;
            }

            console.log('[DASHBOARD] Rendering', states.length, 'states');
            const statesHtml = states.map(state => {
                const createdDate = new Date(state.createdAt).toLocaleDateString();
                const createdTime = new Date(state.createdAt).toLocaleTimeString();
                
                return `
                    <div class="state-card">
                        <h3>${escapeHtml(state.name)}</h3>
                        <div class="state-meta">
                            Created: ${createdDate} at ${createdTime}<br>
                            ID: ${state.id}
                        </div>
                        <div class="state-actions">
                            <button onclick="openState('${state.id}')" class="btn">Open</button>
                            <button onclick="copyStateLink('${state.id}')" class="btn secondary">Copy Link</button>
                            <button onclick="deleteState('${state.id}')" class="btn delete-btn">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="states-grid">${statesHtml}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openState(stateId) {
            const url = `index.html?user_state_id=${encodeURIComponent(stateId)}`;
            window.location.href = url;
        }

        async function copyStateLink(stateId) {
            const url = `${window.location.origin}${window.location.pathname.replace('dashboard.html', 'index.html')}?user_state_id=${encodeURIComponent(stateId)}`;
            
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(url);
                    alert('State link copied to clipboard!');
                } else {
                    prompt('Copy this link:', url);
                }
            } catch (error) {
                console.error('Copy failed:', error);
                prompt('Copy this link:', url);
            }
        }

        async function deleteState(stateId) {
            if (!confirm('Are you sure you want to delete this state? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/user-states', {
                    method: 'DELETE',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Session-Token': sessionToken 
                    },
                    body: JSON.stringify({ stateId })
                });

                const data = await response.json();
                if (data.success) {
                    alert('State deleted successfully!');
                    refreshStates();
                } else {
                    alert('Failed to delete state: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Delete failed:', error);
                alert('Failed to delete state: ' + error.message);
            }
        }

        function refreshStates() {
            document.getElementById('statesContainer').innerHTML = '<div class="loading">Loading your saved states...</div>';
            loadUserStates();
        }

        // Initialize page
        window.addEventListener('load', async () => {
            const isAuthenticated = await verifySession();
            if (isAuthenticated) {
                await loadUserStates();
            }
        });
    </script>
</body>
</html>
